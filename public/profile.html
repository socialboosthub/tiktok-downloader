<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TikTok Profile Downloader</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  margin: 0;
  padding: 15px;
}

.wrapper {
  max-width: 500px;
  margin: auto;
}

/* PROFILE */
.profile {
  background: white;
  border-radius: 12px;
  padding: 15px;
  display: flex;
  align-items: center;
  margin-bottom: 15px;
}

.profile img {
  width: 65px;
  height: 65px;
  border-radius: 50%;
  margin-right: 12px;
}

.stats {
  display: flex;
  gap: 10px;
  font-size: 12px;
  color: #555;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
}

.card {
  background: white;
  border-radius: 10px;
  overflow: hidden;
  position: relative;
}

.thumb {
  height: 160px;
  background: linear-gradient(90deg,#eee,#ddd,#eee);
  animation: pulse 1.2s infinite;
}

@keyframes pulse {
  0% { background-position: 0% }
  100% { background-position: 100% }
}

.card img {
  display: none;
  width: 100%;
}

.caption {
  padding: 6px;
  font-size: 12px;
}

.actions {
  display: flex;
  gap: 6px;
  padding: 6px;
}

.actions button {
  flex: 1;
  font-size: 11px;
  padding: 6px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

.btn {
  background: black;
  color: white;
}

.btn-4k {
  background: #25F4EE;
  color: black;
}

.status {
  font-size: 11px;
  padding: 4px;
  color: #777;
}

@media(max-width:700px) {
  .grid { grid-template-columns: repeat(2, 1fr); }
}
</style>
</head>

<body>

<div class="wrapper">
  <div id="profileInfo"></div>
  <div id="videos" class="grid"></div>
</div>

<script>
const params = new URLSearchParams(location.search);
const profileUrl = params.get("links");

let page = 0;
let queue = [];
let index = 0;

if (!profileUrl) {
  alert("No profile URL");
} else {
  fetchProfile();
}

async function fetchProfile() {
  const res = await fetch(
    `/profile?url=${encodeURIComponent(profileUrl)}&page=${page}`
  );
  const data = await res.json();

  if (page === 0) renderProfile(data.user);

  queue.push(...data.videos);
  renderPlaceholders(data.videos.length);
  loadVideo(index);
}

function renderProfile(user) {
  document.getElementById("profileInfo").innerHTML = `
    <div class="profile">
      <img src="${user.avatar}">
      <div>
        <strong>@${user.username}</strong>
        <div class="stats">
          <div>${user.following} Following</div>
          <div>${user.followers} Followers</div>
          <div>${user.likes} Likes</div>
        </div>
      </div>
    </div>
  `;
}

function renderPlaceholders(count) {
  const grid = document.getElementById("videos");

  for (let i = 0; i < count; i++) {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <div class="thumb"></div>
      <img>
      <div class="caption"></div>
      <div class="actions"></div>
      <div class="status">Loading…</div>
    `;
    grid.appendChild(card);
  }
}

/* LAZY ONE-BY-ONE LOADER */
async function loadVideo(i, attempt = 1) {
  if (i >= queue.length) {
    page++;
    fetchProfile();
    return;
  }

  const video = queue[i];
  const card = document.querySelectorAll(".card")[i];
  const img = card.querySelector("img");
  const thumb = card.querySelector(".thumb");
  const caption = card.querySelector(".caption");
  const actions = card.querySelector(".actions");
  const status = card.querySelector(".status");

  try {
    img.src = video.cover;

    img.onload = () => {
      thumb.remove();
      img.style.display = "block";
    };

    caption.textContent = video.caption || "No caption";

    actions.innerHTML = `
      <button class="btn" onclick="download('${video.play}','tiktok_${video.id}')">
        Download
      </button>
      <button class="btn-4k" onclick="download('${video.play}','tiktok_${video.id}_4k')">
        4K
      </button>
    `;

    status.textContent = "Ready";
    setTimeout(() => loadVideo(i + 1), 1200);

  } catch {
    if (attempt < 3) {
      status.textContent = "Retrying…";
      setTimeout(() => loadVideo(i, attempt + 1), 1500);
    } else {
      status.textContent = "Could not reach TikTok server";
      setTimeout(() => loadVideo(i + 1), 1200);
    }
  }
}

function download(url, name) {
  location.href =
    `/download?url=${encodeURIComponent(url)}&name=${name}`;
}
</script>

</body>
</html>
