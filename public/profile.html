<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TikTok Profile Downloader</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: system-ui, sans-serif;
  background: #f5f5f5;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 480px;
  margin: auto;
  padding: 15px;
}

.card {
  background: white;
  border-radius: 16px;
  padding: 16px;
  text-align: center;
}

.avatar {
  width: 96px;
  height: 96px;
  border-radius: 50%;
  margin-top: 10px;
}

.username {
  font-weight: 700;
  font-size: 16px;
  margin-top: 8px;
}

.nickname {
  color: #666;
  font-size: 14px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 6px;
  margin-top: 15px;
}

.grid img {
  width: 100%;
  border-radius: 10px;
  cursor: pointer;
}

.loader {
  width: 36px;
  height: 36px;
  border: 4px solid #ddd;
  border-top: 4px solid #000;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 40px auto;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}
</style>
</head>

<body>

<div class="container">
  <div class="card">
    <div id="loading" class="loader"></div>

    <img id="avatar" class="avatar" hidden>
    <div id="user" class="username"></div>
    <div id="nick" class="nickname"></div>

    <div id="videos" class="grid"></div>
  </div>
</div>

<script>
const params = new URLSearchParams(location.search);
const username = params.get("username");

async function loadProfile() {
  const res = await fetch(`/profile?username=${username}`);
  const data = await res.json();

  document.getElementById("loading").remove();

  document.getElementById("avatar").src = data.avatar;
  document.getElementById("avatar").hidden = false;

  document.getElementById("user").innerText = "@" + data.username;
  document.getElementById("nick").innerText = data.nickname;

  const grid = document.getElementById("videos");

  data.videos.forEach((v, i) => {
    const img = document.createElement("img");
    img.src = v.cover;
    img.onclick = () => {
      location.href =
        `/download?url=${encodeURIComponent(v.play)}&name=${data.username}_${i+1}`;
    };
    grid.appendChild(img);
  });
}

loadProfile();
</script>

</body>
</html>
