<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TikTok Profile Downloader</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  padding: 20px;
  margin: 0;
}

.wrapper {
  max-width: 500px;
  margin: auto;
}

/* Gradient Header */
.gradient-box {
  background: linear-gradient(to bottom, #EE1D52, #25F4EE);
  padding: 20px;
  border-radius: 12px;
  text-align: center;
  color: white;
}

/* Profile */
.profile {
  display: flex;
  align-items: center;
  background: white;
  border-radius: 12px;
  padding: 15px;
  margin-top: 15px;
}

.profile img {
  width: 70px;
  height: 70px;
  border-radius: 50%;
  margin-right: 15px;
}

.stats {
  display: flex;
  gap: 12px;
  font-size: 13px;
  color: #555;
  margin-top: 5px;
}

/* Video Grid */
.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 10px;
  margin-top: 20px;
}

.card {
  background: white;
  border-radius: 10px;
  overflow: hidden;
}

.card img {
  width: 100%;
  display: block;
}

.caption {
  padding: 6px;
  font-size: 12px;
  color: #333;
}

/* Buttons */
.video-actions {
  display: flex;
  gap: 6px;
  padding: 6px;
}

.video-actions button {
  flex: 1;
  font-size: 11px;
  padding: 6px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

.btn-download {
  background: #000;
  color: #fff;
}

.btn-4k {
  background: #25F4EE;
  color: #000;
}

.actions {
  margin-top: 20px;
  text-align: center;
}

.main-btn {
  background: black;
  color: white;
  border: none;
  padding: 12px 20px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
  width: 100%;
  margin-bottom: 10px;
}

@media (max-width: 700px) {
  .grid {
    grid-template-columns: repeat(2, 1fr);
  }
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="gradient-box">
    <h2>Profile Video Downloader</h2>
    <p>Download TikTok videos in HD & highest quality</p>
  </div>

  <div id="profileInfo"></div>
  <div id="videos" class="grid"></div>

  <div class="actions">
    <button id="loadMore" class="main-btn" onclick="loadPage()" style="display:none">
      Load More Videos
    </button>

    <button class="main-btn" onclick="goHome()">
      Download Other Video
    </button>
  </div>

</div>

<script>
const params = new URLSearchParams(window.location.search);
const profileLink = params.get("links");

let page = 0;
let hasMore = true;

if (!profileLink) {
  alert("No profile link provided");
} else {
  loadPage();
}

async function loadPage() {
  if (!hasMore) return;

  const res = await fetch(
    `/profile?url=${encodeURIComponent(profileLink)}&page=${page}`
  );
  const data = await res.json();

  if (page === 0) renderProfile(data.user);
  renderVideos(data.videos);

  hasMore = data.hasMore;
  document.getElementById("loadMore").style.display =
    hasMore ? "block" : "none";

  page++;
}

function renderProfile(user) {
  document.getElementById("profileInfo").innerHTML = `
    <div class="profile">
      <img src="${user.avatar}">
      <div>
        <strong>@${user.username}</strong>
        <div class="stats">
          <div>${user.following} Following</div>
          <div>${user.followers} Followers</div>
          <div>${user.likes} Likes</div>
        </div>
      </div>
    </div>
  `;
}

function renderVideos(videos) {
  const grid = document.getElementById("videos");

  videos.forEach(v => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <img src="${v.cover}">
      <div class="caption">${v.caption || "No caption"}</div>
      <div class="video-actions">
        <button class="btn-download"
          onclick="downloadVideo('${v.play}', 'tiktok_${v.id}')">
          Download
        </button>
        <button class="btn-4k"
          onclick="downloadVideo('${v.play}', 'tiktok_${v.id}_4k')">
          Download 4K
        </button>
      </div>
    `;
    grid.appendChild(div);
  });
}

function downloadVideo(url, name) {
  window.location.href =
    `/download?url=${encodeURIComponent(url)}&name=${name}`;
}

function goHome() {
  window.location.href = "/";
}
</script>

</body>
</html>
