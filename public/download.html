<!DOCTYPE html>
<html>
<head>
  <title>Batch Download</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; text-align:center }
    .card {
      margin:20px auto;
      max-width:420px;
      padding:15px;
      border-radius:12px;
      background:#f5f5f5;
    }
    img {
      width:100%;
      border-radius:10px;
      display:none;
    }
    button {
      margin-top:10px;
      padding:12px 20px;
    }
  </style>
</head>

<body>

<h3>Ready to Download</h3>
<div id="list"></div>

<script>
const params = new URLSearchParams(location.search);
const raw = params.get("links");

const links = raw.split("\n").map(l => l.trim()).filter(Boolean);
const list = document.getElementById("list");

async function process(link, i) {
  const r = await fetch(`/api?url=${encodeURIComponent(link)}`);
  const j = await r.json();

  const card = document.createElement("div");
  card.className = "card";

  const img = document.createElement("img");
  img.src = j.data.origin_cover || j.data.cover;
  img.onload = () => img.style.display = "block";

  const btn = document.createElement("button");
  btn.innerText = "Download Video";
  btn.onclick = () => {
    location.href =
      `/download?url=${encodeURIComponent(j.data.play)}&name=tiktok_${i+1}`;
  };

  card.appendChild(img);
  card.appendChild(btn);
  list.appendChild(card);
}

// PROCESS ONE BY ONE (SAFE)
(async () => {
  for (let i = 0; i < links.length; i++) {
    await process(links[i], i);
  }
})();
</script>

</body>
</html>
