<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi Video Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <style>
    /* ================= CORE STYLES ================= */
    body { 
        font-family: 'Segoe UI', system-ui, sans-serif; 
        background: #000; 
        text-align: center; 
        padding: 0; 
        margin: 0; 
        color: white; 
        transition: background 0.3s, color 0.3s;
    }
    
    .main-content {
        padding: 20px;
        min-height: 80vh;
        max-width: 800px;
        margin: 0 auto;
    }

    #list { 
        display: grid; 
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        justify-content: center;
    }

    /* ================= REAL CARD STYLES ================= */
    .card { 
        background: #111; 
        width: 100%; 
        padding: 20px; 
        border-radius: 16px; 
        border: 1px solid #333;
        text-align: left; 
        box-sizing: border-box;
        transition: 0.3s;
    }
    
    .thumb-container { 
        width: 100%; 
        height: 220px; 
        border-radius: 10px; 
        background: #222; 
        overflow: hidden; 
        position: relative;
    }
    
    .video-thumb { width: 100%; height: 100%; object-fit: cover; }
    
    .user { display: flex; align-items: center; margin: 15px 0 10px 0; }
    .avatar { width: 40px; height: 40px; border-radius: 50%; margin-right: 12px; border: 1px solid #333; }
    .username { font-weight: bold; font-size: 15px; color: #fff; }
    
    .video-caption { 
        font-size: 14px; 
        color: #aaa; 
        line-height: 1.4; 
        margin-bottom: 15px; 
        max-height: 60px; 
        overflow: hidden; 
        text-overflow: ellipsis; 
    }
    
    .btn-group { display: flex; flex-direction: column; gap: 10px; }
    button { padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 14px; width: 100%; transition: 0.2s; }
    .btn-normal { background: #fff; color: #000; }
    .btn-hd { background: #EE1D52; color: #fff; display: none; }
    .btn-normal:hover { transform: scale(1.02); }
    
    /* ================= SKELETON / LOADING ANIMATION ================= */
    .skeleton-card {
        background: #111;
        border: 1px solid #333;
        padding: 20px;
        border-radius: 16px;
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .shimmer {
        background: #222;
        background-image: linear-gradient(
            to right, 
            #222 0%, 
            #333 20%, 
            #222 40%, 
            #222 100%
        );
        background-repeat: no-repeat;
        background-size: 800px 100%; 
        animation: shimmer 1.5s infinite linear forwards;
        border-radius: 8px;
    }

    @keyframes shimmer {
        0% { background-position: -400px 0; }
        100% { background-position: 400px 0; }
    }

    /* Skeleton Shapes */
    .sk-thumb { width: 100%; height: 220px; }
    .sk-user-row { display: flex; align-items: center; gap: 10px; }
    .sk-avatar { width: 40px; height: 40px; border-radius: 50%; }
    .sk-name { width: 120px; height: 15px; }
    .sk-line { width: 100%; height: 12px; }
    .sk-btn { width: 100%; height: 40px; margin-top: 5px; }

    /* ================= LIGHT MODE ================= */
    body.light-mode { background: #f5f5f7; color: #000; }
    body.light-mode .card, body.light-mode .skeleton-card { background: #fff; border: 1px solid #ddd; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
    body.light-mode .username { color: #000; }
    body.light-mode .video-caption { color: #555; }
    body.light-mode .btn-normal { background: #000; color: #fff; }
    
    /* Light Mode Shimmer colors need to be lighter */
    body.light-mode .shimmer {
        background: #eee;
        background-image: linear-gradient(to right, #eee 0%, #f9f9f9 20%, #eee 40%, #eee 100%);
    }

    /* ================= NAVBAR STYLES ================= */
    .fcc-nav { background: #0a0a23; height: 50px; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; position: sticky; top: 0; z-index: 10000; }
    .fcc-logo { background: linear-gradient(to bottom right, #EE1D52, #25F4EE); -webkit-background-clip: text; background-clip: text; -webkit-text-fill-color: transparent; font-weight: bold; font-size: 18px; text-decoration: none; }
    .nav-right { display: flex; align-items: center; gap: 15px; }
    .menu-toggle { background: #3b3b4f; border: 1px solid #ffffff; color: #ffffff; padding: 5px 10px; cursor: pointer; border-radius: 4px; }
    .theme-icon { cursor: pointer; font-size: 20px; color: #fff; }
    body.light-mode .fcc-nav { background: #fff; border-bottom: 1px solid #ddd; }
    body.light-mode .theme-icon, body.light-mode .menu-toggle { color: #000; border-color: #000; }
    
    /* SIDE MENU */
    .side-menu { position: fixed; top: 50px; right: -100%; width: 250px; height: calc(100vh - 50px); background: #0a0a23; transition: 0.4s; z-index: 9999; padding: 20px; display: flex; flex-direction: column; gap: 20px; border-left: 1px solid #3b3b4f; text-align: left; }
    .side-menu.open { right: 0; }
    .side-menu a { color: #fff; text-decoration: none; font-size: 18px; border-bottom: 1px solid #3b3b4f; padding-bottom: 10px; }
    body.light-mode .side-menu { background: #fff; }
    body.light-mode .side-menu a { color: #000; }
  </style>
</head>
<body>

  <nav class="fcc-nav">
    <a href="./index.html" class="fcc-logo">TikSave</a>
    <div class="nav-right">
      <span class="theme-icon" id="theme-icon" onclick="toggleTheme()">ðŸŒ™</span>
      <button class="menu-toggle" onclick="toggleMenu()">Menu â˜°</button>
    </div>
  </nav>

  <div class="side-menu" id="side-menu">
    <a href="./index.html">Home</a>
    <a href="#">Settings</a>
  </div>

  <div class="main-content">
      <h2 style="margin-bottom: 25px;">Downloads</h2>
      <div id="list"></div>
  </div>

  <script>
    /* --- THEME LOGIC --- */
    function toggleMenu() { document.getElementById('side-menu').classList.toggle('open'); }
    function toggleTheme() {
      document.body.classList.toggle('light-mode');
      const isLight = document.body.classList.contains('light-mode');
      localStorage.setItem('theme', isLight ? 'light' : 'dark');
      document.getElementById('theme-icon').textContent = isLight ? "â˜€ï¸" : "ðŸŒ™";
    }
    (function() {
      if (localStorage.getItem('theme') === 'light') {
        document.body.classList.add('light-mode');
        document.getElementById('theme-icon').textContent = "â˜€ï¸";
      }
    })();

    /* --- MULTI DOWNLOAD LOGIC WITH SKELETONS --- */
    const params = new URLSearchParams(location.search);
    // Get all links, remove empty lines
    const links = (params.get("links") || "").split("\n").filter(l => l.trim().length > 5);
    const list = document.getElementById("list");

    // 1. RENDER SKELETONS IMMEDIATELY
    // We create a placeholder card for every single link before fetching anything.
    if(links.length === 0) {
        list.innerHTML = "<p>No links found. Please go back and paste some links.</p>";
    } else {
        links.forEach((link, index) => {
            const skeletonHTML = `
                <div id="card-${index}" class="skeleton-card">
                    <div class="shimmer sk-thumb"></div>
                    <div class="sk-user-row">
                        <div class="shimmer sk-avatar"></div>
                        <div class="shimmer sk-name"></div>
                    </div>
                    <div class="shimmer sk-line"></div>
                    <div class="shimmer sk-line" style="width: 60%"></div>
                    <div class="shimmer sk-btn"></div>
                </div>
            `;
            list.innerHTML += skeletonHTML;
        });
        
        // Start processing
        processLinks();
    }

    async function processLinks() {
        for (let i = 0; i < links.length; i++) {
            await fetchVideo(links[i], i);
        }
    }

    async function fetchVideo(url, index) {
        const cardElement = document.getElementById(`card-${index}`);
        
        try {
            // Simulate network delay for effect (remove this line in production)
            // await new Promise(r => setTimeout(r, 800)); 

            // Call API
            const res = await fetch(`/api?url=${encodeURIComponent(url)}`);
            const json = await res.json();
            const data = json.data;

            if (data) {
                // REPLACE SKELETON WITH REAL DATA
                cardElement.className = "card"; // Remove skeleton class, add real class
                cardElement.innerHTML = `
                    <div class="thumb-container"><img src="${data.cover}" class="video-thumb"></div>
                    <div class="user">
                        <img src="${data.author.avatar}" class="avatar">
                        <span class="username">@${data.author.unique_id}</span>
                    </div>
                    <div class="video-caption">${data.title || "No caption"}</div>
                    <div class="btn-group">
                        <button class="btn-normal" onclick="downloadVideo('${data.play}', 'tiksave_${data.id}')">Download Video</button>
                        ${data.hdplay ? `<button class="btn-hd" style="display:block" onclick="downloadVideo('${data.hdplay}', 'tiksave_HD_${data.id}')">Download HD</button>` : ''}
                        <button class="btn-normal" style="background:transparent; border:1px solid #555; color:inherit" onclick="window.location.href='${data.music}'">Download MP3</button>
                    </div>
                `;
            } else {
                showError(cardElement, "Video not found or private");
            }
        } catch (e) {
            showError(cardElement, "Error fetching link");
        }
    }

    function showError(element, msg) {
        element.className = "card";
        element.style.border = "1px solid #EE1D52";
        element.innerHTML = `<h3 style="color:#EE1D52">Failed</h3><p>${msg}</p>`;
    }

    function downloadVideo(url, name) {
      window.location.href = `/download?url=${encodeURIComponent(url)}&name=${name}`;
    }
  </script>
</body>
</html>
