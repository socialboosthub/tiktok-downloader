<!DOCTYPE html>
<html>
<head>
  <title>Download</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    .container {
      max-width: 420px;
      margin: 40px auto;
      text-align: center;
      font-family: sans-serif;
    }

    .thumb-box {
      width: 100%;
      height: 240px;
      background: #eee;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .thumb-box img {
      width: 100%;
      display: none;
    }

    .loader {
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top: 4px solid #000;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    button {
      margin-top: 20px;
      padding: 14px 30px;
      font-size: 16px;
    }
  </style>
</head>

<body>

<div class="container">
  <h3>Your Video</h3>

  <div class="thumb-box">
    <div class="loader" id="loader"></div>
    <img id="thumb" alt="Thumbnail">
  </div>

  <button id="btn" disabled>Download Video</button>
</div>

<script>
const params = new URLSearchParams(location.search);
const tiktokUrl = params.get("url");

async function load() {
  const r = await fetch(`/api?url=${encodeURIComponent(tiktokUrl)}`);
  const j = await r.json();

  const imgUrl =
    j.data.origin_cover ||
    j.data.dynamic_cover ||
    j.data.cover;

  const videoUrl = j.data.play;

  const img = document.getElementById("thumb");
  const loader = document.getElementById("loader");
  const btn = document.getElementById("btn");

  img.onload = () => {
    loader.style.display = "none";
    img.style.display = "block";
    btn.disabled = false;
  };

  img.src = imgUrl;

  btn.onclick = () => {
    location.href = `/download?url=${encodeURIComponent(videoUrl)}`;
  };
}

load();
</script>

</body>
</html>
