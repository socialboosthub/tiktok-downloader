<!DOCTYPE html>
<html>
<head>
  <title>Batch Download</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 10px;
      text-align: center;
    }

    .card {
      background: #fff;
      max-width: 420px;
      margin: 15px auto;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    }

    .thumb {
      width: 100%;
      height: 220px;
      border-radius: 10px;
      background: linear-gradient(
        90deg,
        #eee 25%,
        #ddd 37%,
        #eee 63%
      );
      background-size: 400% 100%;
      animation: shimmer 1.4s infinite;
    }

    @keyframes shimmer {
      0% { background-position: 100% 0 }
      100% { background-position: -100% 0 }
    }

    img {
      width: 100%;
      border-radius: 10px;
      display: none;
    }

    .status {
      font-size: 13px;
      color: #777;
      margin-top: 8px;
    }

    button {
      margin-top: 12px;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: black;
      color: white;
      font-size: 15px;
    }
  </style>
</head>

<body>

<h3>Preparing Downloads…</h3>
<div id="list"></div>

<script>
const params = new URLSearchParams(location.search);
const rawLinks = params.get("links");

const links = rawLinks
  .split("\n")
  .map(l => l.trim())
  .filter(Boolean);

const list = document.getElementById("list");

/* STEP 1: Create ALL cards immediately (with loaders) */
const cards = links.map((_, i) => {
  const card = document.createElement("div");
  card.className = "card";

  card.innerHTML = `
    <div class="thumb"></div>
    <img>
    <div class="status">Loading video ${i + 1} of ${links.length}…</div>
  `;

  list.appendChild(card);
  return card;
});

async function loadVideo(index) {
  if (index >= links.length) return;

  const card = cards[index];
  const img = card.querySelector("img");
  const thumb = card.querySelector(".thumb");
  const status = card.querySelector(".status");

  let attempts = 0;

  async function tryLoad() {
    try {
      const res = await fetch(
        `/api?url=${encodeURIComponent(links[index])}`
      );

      if (!res.ok) throw new Error("API error");

      const json = await res.json();

      img.src = json.data.origin_cover || json.data.cover;

      img.onload = () => {
        thumb.remove();
        img.style.display = "block";
      };

      const btn = document.createElement("button");
      btn.textContent = "Download Video";
      btn.onclick = () => {
        location.href =
          `/download?url=${encodeURIComponent(json.data.play)}&name=tiktok_${index + 1}`;
      };

      status.textContent = "Ready to download";
      card.appendChild(btn);

      // Delay BEFORE loading next video (IMPORTANT)
      setTimeout(() => loadVideo(index + 1), 1200);
      return;

    } catch (e) {
      attempts++;
      if (attempts < 2) {
        status.textContent = "Retrying…";
        setTimeout(tryLoad, 1500);
      } else {
        status.textContent = "Failed to load (skip)";
        setTimeout(() => loadVideo(index + 1), 1200);
      }
    }
  }

  tryLoad();
}
