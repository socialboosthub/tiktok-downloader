<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TikTok MP3 Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, sans-serif; background: #f9f9f9; text-align: center; padding: 20px; margin: 0; }
    #list { display: flex; flex-direction: column; align-items: center; }
    .card { background: #fff; width: 100%; max-width: 400px; margin: 10px 0; padding: 25px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); display: none; }
    .music-thumb-container { width: 100px; height: 100px; margin: 0 auto 15px; border-radius: 50%; overflow: hidden; border: 4px solid #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    .music-thumb { width: 100%; height: 100%; object-fit: cover; }
    .song-title { font-weight: bold; font-size: 16px; color: #333; margin-bottom: 5px; }
    .song-author { font-size: 13px; color: #888; margin-bottom: 20px; }
    .btn-mp3 { background: #ff2d55; color: #fff; padding: 16px; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; width: 100%; }
  </style>
</head>
<body>

  <div id="list"></div>

  <script>
    const params = new URLSearchParams(location.search);
    const links = (params.get("links") || "").split("\n").filter(l => l.trim());
    const list = document.getElementById("list");

    async function loadAudio(index) {
      if (index >= links.length) return;

      try {
        const res = await fetch(`/api?url=${encodeURIComponent(links[index])}`);
        const { data } = await res.json();

        if (data && data.music) {
          const card = document.createElement("div");
          card.className = "card";
          card.style.display = "block";
          
          card.innerHTML = `
            <div class="music-thumb-container"><img src="${data.music_info?.cover || data.cover}" class="music-thumb"></div>
            <div class="song-title">${data.music_info?.title || "Original Sound"}</div>
            <div class="song-author">@${data.author.unique_id}</div>
            <button class="btn-mp3" onclick="downloadMp3('${data.music}', 'audio_${data.id}')">Download MP3</button>
          `;
          list.appendChild(card);
        }
      } catch (e) {}
      loadAudio(index + 1);
    }

    function downloadMp3(url, name) {
      window.location.href = `/mp3?url=${encodeURIComponent(url)}&name=${name}`;
    }
    loadAudio(0);
  </script>
</body>
</html>
