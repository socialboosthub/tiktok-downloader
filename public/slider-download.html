<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TikTok Slideshow Downloader</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  /* TikTok Dark Aesthetic */
  body { 
    font-family: 'Segoe UI', sans-serif; 
    background: #010101; 
    color: #ffffff;
    padding: 15px; 
    text-align: center; 
    margin: 0; 
  }

  .main-container { max-width: 480px; margin: 0 auto; padding-top: 50px; }

  /* THE GLOWING BUTTON */
  .process-wrapper {
    position: relative;
    padding: 3px; /* Space for the glow */
    border-radius: 15px;
    display: inline-block;
    width: 100%;
    background: #121212;
    z-index: 1;
  }

  /* The Glowing Border Effect */
  .process-wrapper::after {
    content: '';
    position: absolute;
    top: -2px; left: -2px; right: -2px; bottom: -2px;
    background: linear-gradient(45deg, #FE2C55, #25F4EE, #FE2C55, #25F4EE);
    background-size: 400%;
    z-index: -1;
    filter: blur(8px);
    border-radius: 16px;
    animation: glowing 8s linear infinite;
    opacity: 1;
  }

  @keyframes glowing {
    0% { background-position: 0 0; }
    50% { background-position: 400% 0; }
    100% { background-position: 0 0; }
  }

  button#process-btn {
    width: 100%;
    padding: 16px;
    background: #121212;
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 1px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* IN-PAGE LOADER (TikTok Colors) */
  .loader-content {
    display: none; /* Hidden by default */
    flex-direction: column;
    align-items: center;
    margin-top: 50px;
    animation: fadeIn 0.5s ease;
  }

  .tiktok-spinner {
    position: relative;
    width: 60px;
    height: 60px;
  }

  .tiktok-spinner div {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    opacity: 0.8;
    mix-blend-mode: screen;
  }

  .cyan { background-color: #25F4EE; animation: move-cyan 1.5s infinite ease-in-out; }
  .pink { background-color: #FE2C55; animation: move-pink 1.5s infinite ease-in-out; animation-delay: -0.75s; }

  @keyframes move-cyan { 0%, 100% { transform: translateX(-20px); } 50% { transform: translateX(20px); } }
  @keyframes move-pink { 0%, 100% { transform: translateX(20px); } 50% { transform: translateX(-20px); } }

  /* GALLERY CONTAINER */
  #gallery { display: none; margin-top: 20px; text-align: left; }
  
  .photo-card {
    background: #121212;
    border: 1px solid #222;
    border-radius: 20px;
    padding: 12px;
    margin-bottom: 20px;
  }

  .slider-img { width: 100%; border-radius: 14px; margin-bottom: 12px; }
  
  .download-btn {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: none;
    background: linear-gradient(45deg, #FE2C55, #25F4EE);
    color: white;
    font-weight: bold;
    cursor: pointer;
  }

  @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
</style>
</head>
<body>

<div class="main-container">
  <div id="input-stage">
    <div class="process-wrapper">
      <button id="process-btn" onclick="startProcessing()">Process Links</button>
    </div>
  </div>

  <div id="loader-stage" class="loader-content">
    <div class="tiktok-spinner">
      <div class="cyan"></div>
      <div class="pink"></div>
    </div>
    <p style="margin-top: 30px; letter-spacing: 2px;">SUCCESS! LOADING CONTENT...</p>
  </div>

  <div id="gallery"></div>
</div>

<script>
async function startProcessing() {
  const params = new URLSearchParams(window.location.search);
  const rawLinks = params.get("links");
  
  if (!rawLinks) {
    alert("No links to process!");
    return;
  }

  // 1. Switch UI to Loading
  document.getElementById("input-stage").style.display = "none";
  document.getElementById("loader-stage").style.display = "flex";

  const links = rawLinks.split("\n").map(l => l.trim()).filter(Boolean);
  const gallery = document.getElementById("gallery");

  try {
    for (const link of links) {
      const res = await fetch(`/api?url=${encodeURIComponent(link)}`);
      const json = await res.json();
      const data = json.data;

      if (!data || !data.images) continue;

      // Build individual photo cards
      const videoId = data.id || Date.now();
      data.images.forEach((imgUrl, i) => {
        const card = document.createElement("div");
        card.className = "photo-card";
        const dlUrl = `/image?url=${encodeURIComponent(imgUrl)}&name=tiktok_${videoId}_${i+1}`;
        
        card.innerHTML = `
          <img class="slider-img" src="${imgUrl}">
          <button class="download-btn" onclick="window.location.href='${dlUrl}'">DOWNLOAD PHOTO ${i+1}</button>
        `;
        gallery.appendChild(card);
      });
    }

    // 2. Switch UI to Gallery
    document.getElementById("loader-stage").style.display = "none";
    gallery.style.display = "block";

  } catch (err) {
    alert("Error loading content. Check server.");
    document.getElementById("input-stage").style.display = "block";
    document.getElementById("loader-stage").style.display = "none";
  }
}
</script>

</body>
</html>
