<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Preparing Video Downloads</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 12px;
      text-align: center;
    }

    h3 {
      margin-top: 20px;
      color: #333;
    }

    .card {
      background: #fff;
      max-width: 420px;
      margin: 20px auto;
      padding: 15px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      text-align: left;
    }

    /* MATCHING SLIDER SIZE: 240px */
    .thumb-container {
      width: 100%;
      height: 240px; 
      border-radius: 12px;
      overflow: hidden;
      background: #ddd;
      position: relative;
    }

    /* Placeholder Shimmer Effect */
    .thumb-placeholder {
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, #eee 25%, #ddd 37%, #eee 63%);
      background-size: 400% 100%;
      animation: shimmer 1.4s infinite;
    }

    /* Video Cover - Set to object-fit: cover for consistent sizing */
    .video-thumb {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
      position: absolute;
      top: 0;
      left: 0;
    }

    @keyframes shimmer {
      0% { background-position: 100% 0 }
      100% { background-position: -100% 0 }
    }

    .user {
      display: flex;
      align-items: center;
      margin-top: 12px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
      background: #ddd;
    }

    .username {
      font-weight: 600;
      font-size: 15px;
    }

    .caption {
      font-size: 13px;
      color: #555;
      margin-top: 6px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .status {
      font-size: 13px;
      color: #777;
      margin-top: 10px;
    }

    button {
      margin-top: 14px;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 10px;
      background: #000;
      color: #fff;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    button:active {
      opacity: 0.8;
    }
  </style>
</head>

<body>

<h3>Preparing Downloadsâ€¦</h3>
<div id="list"></div>

<script>
const params = new URLSearchParams(location.search);
const rawLinks = params.get("links");

if (!rawLinks) {
  document.body.innerHTML = "<h3>No links provided</h3>";
  throw new Error("No links");
}

const links = rawLinks
  .split("\n")
  .map(l => l.trim())
  .filter(Boolean);

const list = document.getElementById("list");

/* STEP 1: CREATE CARDS IMMEDIATELY */
const cards = links.map((_, i) => {
  const card = document.createElement("div");
  card.className = "card";

  card.innerHTML = `
    <div class="thumb-container">
      <div class="thumb-placeholder"></div>
      <img class="video-thumb">
    </div>
    <div class="user">
      <img class="avatar">
      <div class="username">Loading...</div>
    </div>
    <div class="caption"></div>
    <div class="status">Waiting to load video ${i + 1}...</div>
  `;

  list.appendChild(card);
  return card;
});

/* STEP 2: LOAD VIDEOS SEQUENTIALLY */
async function loadVideo(index) {
  if (index >= links.length) return;

  const card = cards[index];
  const placeholder = card.querySelector(".thumb-placeholder");
  const videoImg = card.querySelector(".video-thumb");
  const avatar = card.querySelector(".avatar");
  const usernameEl = card.querySelector(".username");
  const captionEl = card.querySelector(".caption");
  const status = card.querySelector(".status");

  status.textContent = `Fetching video data...`;

  try {
    const res = await fetch(`/api?url=${encodeURIComponent(links[index])}`);
    if (!res.ok) throw new Error("API error");

    const json = await res.json();
    const data = json.data;

    // Load Thumbnail
    videoImg.src = data.origin_cover || data.cover;
    videoImg.onload = () => {
      placeholder.style.display = "none";
      videoImg.style.display = "block";
    };

    // Profile Data
    avatar.src = data.author?.avatar || data.author?.avatar_thumb || "";
    usernameEl.textContent = "@" + (data.author?.unique_id || "tiktok_user");
    captionEl.textContent = data.title || "No caption";

    // UNIQUE FILENAME (Matches your slider logic)
    const videoId = data.id || Date.now();

// Normal quality button
const btn = document.createElement("button");
btn.textContent = "Download Video";
btn.onclick = () => {
  window.location.href = `/download?url=${encodeURIComponent(data.play)}&name=tiktok_${videoId}_normal`;
};
card.appendChild(btn);

// HD quality button (always below)
const hdBtn = document.createElement("button");
hdBtn.textContent = "Download HD";
hdBtn.onclick = () => {
  if (!data.hdplay) {
    alert("HD quality not available for this video");
    return;
  }
  window.location.href = `/download?url=${encodeURIComponent(data.hdplay)}&name=tiktok_${videoId}_hd`;
};
card.appendChild(hdBtn);

status.textContent = "Ready";

    // Wait 1.2 seconds before loading the next card to be safe
    setTimeout(() => loadVideo(index + 1), 1200);

  } catch (err) {
    status.textContent = "Failed to load this video";
    setTimeout(() => loadVideo(index + 1), 1000);
  }
}

// Start loading the first video
loadVideo(0);
</script>

</body>
</html>
