<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TikTok Downloader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: #f5f5f5; 
            padding: 20px; 
            margin: 0; 
        }
        
        .tab-container { 
            display: flex; width: 100%; gap: 10px; margin: 0 auto 15px auto; max-width: 500px;
        }

        .filter-button {
            flex: 1; padding: 12px 0; border: none; border-radius: 10px; cursor: pointer; color: white; font-size: 11px; font-weight: bold;
            background: linear-gradient(to bottom, #EE1D52 50%, #25F4EE 50%);
            background-size: 100% 200%; background-position: top; transition: 0.4s ease; text-align: center;
        }
        .filter-button.selected { background-position: bottom; color: #000; }

        /* THE VISIBLE GRADIENT BOX */
        .gradient-box {
            background: linear-gradient(to bottom, #EE1D52, #25F4EE); 
            padding: 30px 20px;
            border-radius: 20px;
            text-align: center;
            color: white;
            max-width: 460px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(238, 29, 82, 0.3);
        }

        .gradient-box h1 { margin: 0 0 10px 0; font-size: 24px; font-weight: 800; text-shadow: 1px 1px 4px rgba(0,0,0,0.2); }
        .gradient-box p { margin: 0 0 20px 0; font-size: 14px; opacity: 0.95; font-weight: 500; }

        /* INPUT STYLING */
        .input-box { 
            display: flex; align-items: center; gap: 8px; border-radius: 12px; 
            padding: 12px; background: white; margin-bottom: 20px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .input-box input, .input-box textarea { 
            flex: 1; border: none; outline: none; font-size: 16px; color: #333; font-weight: 500;
        }
        .input-box textarea { height: 100px; resize: none; display: none; }
        
        .action-btn { border: none; background: #25F4EE; color: #000; padding: 10px 18px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* THE GLOWING PROCESS BUTTON */
        .glow-wrapper {
            position: relative;
            margin-top: 10px;
            border-radius: 12px;
            padding: 2.5px;
            /* This makes the button edge glow colors that contrast with the background */
            background: linear-gradient(45deg, #000, #333, #000, #333);
            background-size: 400%;
            animation: glowing 5s linear infinite;
        }

        .process-btn { 
            height: 55px; width: 100%; background: black; color: white; border-radius: 10px; 
            border: none; cursor: pointer; font-size: 16px; font-weight: bold;
            display: none; text-transform: uppercase; letter-spacing: 1.5px;
        }
        .process-btn.active { display: block; }
        .process-btn:active { transform: scale(0.98); }

        /* LOADING UI */
        #loader-stage { 
            display: none; flex-direction: column; align-items: center; padding: 20px 0; 
        }
        .tiktok-spinner { position: relative; width: 60px; height: 60px; margin-bottom: 15px; }
        .tiktok-spinner div { position: absolute; width: 100%; height: 100%; border-radius: 50%; opacity: 0.9; mix-blend-mode: screen; }
        .cyan { background-color: #25F4EE; animation: move-cyan 1.5s infinite ease-in-out; }
        .pink { background-color: #ffffff; animation: move-pink 1.5s infinite ease-in-out; animation-delay: -0.75s; }
        
        @keyframes move-cyan { 0%, 100% { transform: translateX(-20px); } 50% { transform: translateX(20px); } }
        @keyframes move-pink { 0%, 100% { transform: translateX(20px); } 50% { transform: translateX(-20px); } }
    </style>
</head>
<body>

    <div class="tab-container">
        <button class="filter-button selected" onclick="switchTab(0)">Video</button>
        <button class="filter-button" onclick="switchTab(1)">Profile</button>
        <button class="filter-button" onclick="switchTab(2)">Story</button>
        <button class="filter-button" onclick="switchTab(3)">Slider</button>
        <button class="filter-button" onclick="switchTab(4)">Multi</button>
    </div>

    <div class="gradient-box">
        <div id="main-ui">
            <h1 id="page-title">Download TikTok Videos</h1>
            <p id="page-desc">Paste link below to download high-quality content without watermarks.</p>

            <div class="input-box">
                <input type="text" id="main-input" placeholder="Paste link here..." oninput="toggleActionButtons()">
                <textarea id="multi-input" placeholder="Paste links (one per line)" oninput="toggleActionButtons()"></textarea>
                <button class="action-btn" id="paste-btn" onclick="handlePaste()">Paste</button>
                <button class="action-btn" id="clear-btn" style="display:none; background:#000; color:white;" onclick="handleClear()">X</button>
            </div>

            <div class="glow-wrapper">
                <button id="pbtn-0" class="process-btn active" onclick="go('video-download.html')">Process Video Link</button>
                <button id="pbtn-1" class="process-btn" onclick="go('profile-download.html')">Process Profile Link</button>
                <button id="pbtn-2" class="process-btn" onclick="go('story-download.html')">Process Story Link</button>
                <button id="pbtn-3" class="process-btn" onclick="go('slider-download.html')">Process Slider Link</button>
                <button id="pbtn-4" class="process-btn" onclick="go('download.html')">Process Multi Links</button>
            </div>
        </div>

        <div id="loader-stage">
            <div class="tiktok-spinner">
                <div class="cyan"></div>
                <div class="pink"></div>
            </div>
            <h2 style="letter-spacing: 2px; text-shadow: 2px 2px 10px rgba(0,0,0,0.2);">SUCCESS!</h2>
            <p>PREPARING YOUR DOWNLOAD...</p>
        </div>
    </div>

    <script>
        const tabConfigs = [
            { title: "Download TikTok Videos", target: "video-download.html" },
            { title: "TikTok Profile Downloader", target: "profile-download.html" },
            { title: "Free TikTok Story Saver", target: "story-download.html" },
            { title: "TikTok Slider Downloader", target: "slider-download.html" },
            { title: "TikTok Multi Downloader", target: "download.html" }
        ];

        let activeTab = 0;

        function switchTab(idx) {
            activeTab = idx;
            document.querySelectorAll('.filter-button').forEach((b, i) => b.classList.toggle('selected', i === idx));
            document.querySelectorAll('.process-btn').forEach((p, i) => p.classList.toggle('active', i === idx));
            document.getElementById('page-title').textContent = tabConfigs[idx].title;
            
            const isMulti = idx === 4;
            document.getElementById('main-input').style.display = isMulti ? 'none' : 'block';
            document.getElementById('multi-input').style.display = isMulti ? 'block' : 'none';
            handleClear();
        }

        function toggleActionButtons() {
            const input = activeTab === 4 ? document.getElementById('multi-input') : document.getElementById('main-input');
            const val = input.value;
            document.getElementById('paste-btn').style.display = val ? 'none' : 'block';
            document.getElementById('clear-btn').style.display = val ? 'block' : 'none';
        }

        async function handlePaste() {
            try {
                const text = await navigator.clipboard.readText();
                const input = activeTab === 4 ? document.getElementById('multi-input') : document.getElementById('main-input');
                input.value = text;
                toggleActionButtons();
            } catch (err) {}
        }

        function handleClear() {
            document.getElementById('main-input').value = "";
            document.getElementById('multi-input').value = "";
            toggleActionButtons();
        }

        function go(targetFile) {
            const val = (activeTab === 4 ? document.getElementById('multi-input') : document.getElementById('main-input')).value.trim();
            if (!val) return;

            // Trigger In-Page Loader
            document.getElementById('main-ui').style.display = 'none';
            document.getElementById('loader-stage').style.display = 'flex';

            setTimeout(() => {
                window.location.href = targetFile + "?links=" + encodeURIComponent(val);
            }, 1500);
        }
    </script>
</body>
</html>
