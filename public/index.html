<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TikTok Downloader Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #000; padding: 20px; margin: 0; color: white; overflow-x: hidden; }
        
        .tab-container { display: flex; width: 100%; gap: 8px; margin: 0 auto 15px auto; max-width: 500px; transition: opacity 0.3s; }
        .filter-button {
            flex: 1; padding: 12px 0; border: none; border-radius: 8px; cursor: pointer; color: white; font-size: 11px; font-weight: bold;
            background: #1a1a1a; transition: 0.3s ease; text-align: center; border: 1px solid #333;
        }
        .filter-button.selected { background: #fff; color: #000; border-color: #fff; }

        .gradient-box {
            background: #000; padding: 25px; border-radius: 24px; text-align: center;
            border: 1px solid #222; max-width: 450px; margin: 0 auto; position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .error-shake { animation: shake 0.2s ease-in-out 0s 2; border: 2px solid #EE1D52 !important; }

        .glow-wrapper {
            position: relative; margin-top: 15px; border-radius: 12px; padding: 1px;
            background: linear-gradient(45deg, #EE1D52, #25F4EE, #EE1D52, #25F4EE);
            background-size: 400%; animation: glowing 8s linear infinite;
        }
        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }

        .process-btn { 
            height: 55px; width: 100%; background: #000; color: white; border-radius: 11px; 
            border: none; cursor: pointer; font-size: 16px; font-weight: bold;
            display: none; text-transform: uppercase; letter-spacing: 1px;
        }
        .process-btn.active { display: block; }

        .input-box { display: flex; align-items: center; gap: 8px; border-radius: 12px; padding: 14px; background: #111; margin-bottom: 15px; border: 1px solid #333; transition: 0.3s; }
        .input-box input, .input-box textarea { flex: 1; border: none; outline: none; font-size: 16px; color: #fff; background: transparent; width: 100%; }
        .input-box textarea { height: 80px; resize: none; display: none; }
        
        .action-btn { border: none; background: #fff; color: #000; padding: 8px 14px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 13px; }

        /* --- NEW COOL ANIMATION: NEON PULSE RINGS --- */
        #loader-stage { display: none; flex-direction: column; align-items: center; padding: 40px 20px; }
        
        .neon-loader {
            position: relative; width: 80px; height: 80px;
            display: flex; align-items: center; justify-content: center;
        }
        .neon-ring {
            position: absolute; border: 4px solid transparent; border-radius: 50%;
            animation: ring-pulse 2s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
        }
        .ring-1 { width: 100%; height: 100%; border-top-color: #25F4EE; border-bottom-color: #25F4EE; animation-delay: 0s; }
        .ring-2 { width: 70%; height: 70%; border-left-color: #EE1D52; border-right-color: #EE1D52; animation-delay: 0.5s; }
        .ring-3 { width: 40%; height: 40%; border-top-color: #fff; border-bottom-color: #fff; animation-delay: 1s; }

        @keyframes ring-pulse {
            0% { transform: rotate(0deg) scale(1); opacity: 1; }
            50% { transform: rotate(180deg) scale(1.2); opacity: 0.5; }
            100% { transform: rotate(360deg) scale(1); opacity: 1; }
        }

        .loader-text {
            margin-top: 25px; font-size: 11px; letter-spacing: 4px; color: #fff;
            font-weight: bold; text-transform: uppercase; animation: fade-blink 1s infinite;
        }
        @keyframes fade-blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
    </style>
</head>
<body>

    <div class="tab-container" id="tabs">
        <button class="filter-button selected" onclick="switchTab(0)">Video</button>
        <button class="filter-button" onclick="switchTab(1)">MP3</button>
        <button class="filter-button" onclick="switchTab(2)">Story</button>
        <button class="filter-button" onclick="switchTab(3)">Slider</button>
        <button class="filter-button" onclick="switchTab(4)">Multi</button>
    </div>

    <div class="gradient-box">
        <div id="main-ui">
            <h1 id="page-title" style="font-size: 20px; margin-bottom: 5px;">TikTok Video</h1>
            <p id="page-desc" style="font-size: 13px; color: #666; margin-bottom: 20px;">Download watermark-free content</p>

            <div class="input-box" id="input-container">
                <input type="text" id="main-input" placeholder="Paste link here..." oninput="validateInput()">
                <textarea id="multi-input" placeholder="Paste multiple links (one per line)" oninput="validateInput()"></textarea>
                <button class="action-btn" id="paste-btn" onclick="handlePaste()">Paste</button>
                <button class="action-btn" id="clear-btn" style="display:none" onclick="handleClear()">Clear</button>
            </div>

            <div class="glow-wrapper">
                <button id="pbtn-0" class="process-btn active" onclick="go('video-download.html')">Process Video</button>
                <button id="pbtn-1" class="process-btn" onclick="go('mp3-download.html')">Process MP3</button>
                <button id="pbtn-2" class="process-btn" onclick="go('story-download.html')">Process Story</button>
                <button id="pbtn-3" class="process-btn" onclick="go('slider-download.html')">Process Slider</button>
                <button id="pbtn-4" class="process-btn" onclick="go('download.html')">Process Multi</button>
            </div>
        </div>

        <div id="loader-stage">
            <div class="neon-loader">
                <div class="neon-ring ring-1"></div>
                <div class="neon-ring ring-2"></div>
                <div class="neon-ring ring-3"></div>
            </div>
            <p class="loader-text">Analyzing</p>
        </div>
    </div>

    <script>
        // --- THE FIX FOR THE BACK BUTTON ---
        window.onpageshow = function(event) {
            // If the page is loaded from cache (back button pressed)
            if (event.persisted || (window.performance && window.performance.navigation.type === 2)) {
                resetUI();
            }
        };

        function resetUI() {
            document.getElementById('main-ui').style.display = 'block';
            document.getElementById('loader-stage').style.display = 'none';
            document.getElementById('tabs').style.opacity = '1';
            handleClear(); // Optional: clears input on back
        }

        const tabConfigs = [
            { title: "TikTok Video" },
            { title: "TikTok MP3" },
            { title: "TikTok Story" },
            { title: "TikTok Slider" },
            { title: "TikTok Multi" }
        ];

        let activeTab = 0;
        const isTikTokLink = (url) => /tiktok\.com/.test(url);

        function switchTab(idx) {
            activeTab = idx;
            document.querySelectorAll('.filter-button').forEach((b, i) => b.classList.toggle('selected', i === idx));
            document.querySelectorAll('.process-btn').forEach((p, i) => p.classList.toggle('active', i === idx));
            document.getElementById('page-title').textContent = tabConfigs[idx].title;
            
            const isMulti = idx === 4;
            document.getElementById('main-input').style.display = isMulti ? 'none' : 'block';
            document.getElementById('multi-input').style.display = isMulti ? 'block' : 'none';
            handleClear();
        }

        function validateInput() {
            const input = activeTab === 4 ? document.getElementById('multi-input') : document.getElementById('main-input');
            const val = input.value.trim();
            document.getElementById('paste-btn').style.display = val ? 'none' : 'block';
            document.getElementById('clear-btn').style.display = val ? 'block' : 'none';
        }

        async function handlePaste() {
            try {
                const text = await navigator.clipboard.readText();
                if (activeTab !== 4 && !isTikTokLink(text)) {
                    triggerError();
                    return;
                }
                const input = activeTab === 4 ? document.getElementById('multi-input') : document.getElementById('main-input');
                input.value = text;
                validateInput();
            } catch (err) {}
        }

        function triggerError() {
            const container = document.getElementById('input-container');
            container.classList.add('error-shake');
            setTimeout(() => container.classList.remove('error-shake'), 400);
        }

        function handleClear() {
            document.getElementById('main-input').value = "";
            document.getElementById('multi-input').value = "";
            validateInput();
        }

        function go(targetFile) {
            const input = activeTab === 4 ? document.getElementById('multi-input') : document.getElementById('main-input');
            const val = input.value.trim();

            if (!val || (activeTab !== 4 && !isTikTokLink(val))) {
                triggerError();
                return;
            }

            document.getElementById('main-ui').style.display = 'none';
            document.getElementById('tabs').style.opacity = '0.1';
            document.getElementById('loader-stage').style.display = 'flex';

            setTimeout(() => {
                window.location.href = targetFile + "?links=" + encodeURIComponent(val);
            }, 1200);
        }
    </script>
</body>
</html>
