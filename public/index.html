<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TikTok Downloader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Segoe UI', Arial, sans-serif; background: #000; padding: 20px; margin: 0; color: white; }
        
        .tab-container { 
            display: flex; width: 100%; gap: 8px; margin: 0 auto 15px auto; max-width: 500px;
        }
        .filter-button {
            flex: 1; padding: 12px 0; border: none; border-radius: 8px; cursor: pointer; color: white; font-size: 11px; font-weight: bold;
            background: linear-gradient(to bottom, #EE1D52 50%, #25F4EE 50%);
            background-size: 100% 200%; background-position: top; transition: 0.4s ease; text-align: center;
        }
        .filter-button.selected { background-position: bottom; color: #000; }

        .gradient-box {
            background: #121212; padding: 25px; border-radius: 20px; text-align: center;
            border: 1px solid #222; max-width: 450px; margin: 0 auto; position: relative;
        }

        /* Error Shake Animation */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .error-shake { animation: shake 0.2s ease-in-out 0s 2; border: 2px solid #EE1D52 !important; }

        .glow-wrapper {
            position: relative; margin-top: 15px; border-radius: 12px; padding: 2px;
            background: linear-gradient(45deg, #EE1D52, #25F4EE, #EE1D52, #25F4EE);
            background-size: 400%; animation: glowing 8s linear infinite;
        }
        @keyframes glowing {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }

        .process-btn { 
            height: 55px; width: 100%; background: #000; color: white; border-radius: 10px; 
            border: none; cursor: pointer; font-size: 16px; font-weight: bold;
            display: none; text-transform: uppercase; letter-spacing: 1px;
        }
        .process-btn.active { display: block; }

        .input-box { display: flex; align-items: center; gap: 8px; border-radius: 10px; padding: 12px; background: white; margin-bottom: 15px; border: 2px solid transparent; transition: 0.3s; }
        .input-box input, .input-box textarea { flex: 1; border: none; outline: none; font-size: 16px; color: #333; width: 100%; }
        .input-box textarea { height: 80px; resize: none; display: none; }
        
        .action-btn { border: none; background: #25F4EE; color: #000; padding: 8px 12px; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 13px; white-space: nowrap; }

        #loader-stage { display: none; flex-direction: column; align-items: center; padding: 20px; }
        .tiktok-spinner { position: relative; width: 50px; height: 50px; margin-bottom: 15px; }
        .tiktok-spinner div { position: absolute; width: 100%; height: 100%; border-radius: 50%; opacity: 0.8; mix-blend-mode: screen; }
        .cyan { background-color: #25F4EE; animation: move-cyan 1.5s infinite ease-in-out; }
        .pink { background-color: #EE1D52; animation: move-pink 1.5s infinite ease-in-out; animation-delay: -0.75s; }
        @keyframes move-cyan { 0%, 100% { transform: translateX(-15px); } 50% { transform: translateX(15px); } }
        @keyframes move-pink { 0%, 100% { transform: translateX(15px); } 50% { transform: translateX(-15px); } }
    </style>
</head>
<body>

    <div class="tab-container" id="tabs">
        <button class="filter-button selected" onclick="switchTab(0)">Video</button>
        <button class="filter-button" onclick="switchTab(1)">Profile</button>
        <button class="filter-button" onclick="switchTab(2)">Story</button>
        <button class="filter-button" onclick="switchTab(3)">Slider</button>
        <button class="filter-button" onclick="switchTab(4)">Multi</button>
    </div>

    <div class="gradient-box">
        <div id="main-ui">
            <h1 id="page-title" style="font-size: 20px;">Download TikTok Videos</h1>
            <p id="page-desc" style="font-size: 13px; color: #aaa;">Paste a TikTok link to start downloading.</p>

            <div class="input-box" id="input-container">
                <input type="text" id="main-input" placeholder="https://www.tiktok.com/..." oninput="validateInput()">
                <textarea id="multi-input" placeholder="Paste multiple links (one per line)" oninput="validateInput()"></textarea>
                <button class="action-btn" id="paste-btn" onclick="handlePaste()">Paste</button>
                <button class="action-btn" id="clear-btn" style="display:none" onclick="handleClear()">Clear</button>
            </div>

            <div class="glow-wrapper">
                <button id="pbtn-0" class="process-btn active" onclick="go('video-download.html')">Process Video Link</button>
                <button id="pbtn-1" class="process-btn" onclick="go('mp3-download.html')">Process Profile Link</button>
                <button id="pbtn-2" class="process-btn" onclick="go('story-download.html')">Process Story Link</button>
                <button id="pbtn-3" class="process-btn" onclick="go('slider-download.html')">Process Slider Link</button>
                <button id="pbtn-4" class="process-btn" onclick="go('download.html')">Process Multi Links</button>
            </div>
        </div>

        <div id="loader-stage">
            <div class="tiktok-spinner">
                <div class="cyan"></div>
                <div class="pink"></div>
            </div>
            <p style="letter-spacing: 2px; font-weight: bold; font-size: 14px;">ANALYZING LINK...</p>
        </div>
    </div>

    <script>
        const tabConfigs = [
            { title: "Download TikTok Videos" },
            { title: "TikTok Profile Downloader" },
            { title: "Free TikTok Story Saver" },
            { title: "TikTok Slider Downloader" },
            { title: "TikTok Multi Downloader" }
        ];

        let activeTab = 0;

        // Validation Pattern: Matches tiktok.com, vm.tiktok, and vt.tiktok
        const isTikTokLink = (url) => /tiktok\.com/.test(url);

        function switchTab(idx) {
            activeTab = idx;
            document.querySelectorAll('.filter-button').forEach((b, i) => b.classList.toggle('selected', i === idx));
            document.querySelectorAll('.process-btn').forEach((p, i) => p.classList.toggle('active', i === idx));
            document.getElementById('page-title').textContent = tabConfigs[idx].title;
            
            const isMulti = idx === 4;
            document.getElementById('main-input').style.display = isMulti ? 'none' : 'block';
            document.getElementById('multi-input').style.display = isMulti ? 'block' : 'none';
            handleClear();
        }

        function validateInput() {
            const input = activeTab === 4 ? document.getElementById('multi-input') : document.getElementById('main-input');
            const val = input.value.trim();
            document.getElementById('paste-btn').style.display = val ? 'none' : 'block';
            document.getElementById('clear-btn').style.display = val ? 'block' : 'none';
        }

        async function handlePaste() {
            try {
                const text = await navigator.clipboard.readText();
                
                // If it's not a TikTok link and not the Multi tab
                if (activeTab !== 4 && !isTikTokLink(text)) {
                    triggerError();
                    alert("Error: Please paste a valid TikTok link.");
                    return;
                }

                const input = activeTab === 4 ? document.getElementById('multi-input') : document.getElementById('main-input');
                input.value = text;
                validateInput();
            } catch (err) {
                alert("Please allow clipboard permissions to use Paste.");
            }
        }

        function triggerError() {
            const container = document.getElementById('input-container');
            container.classList.add('error-shake');
            setTimeout(() => container.classList.remove('error-shake'), 400);
        }

        function handleClear() {
            document.getElementById('main-input').value = "";
            document.getElementById('multi-input').value = "";
            validateInput();
        }

        function go(targetFile) {
            const input = activeTab === 4 ? document.getElementById('multi-input') : document.getElementById('main-input');
            const val = input.value.trim();

            if (!val) {
                triggerError();
                return;
            }

            // Check validity again before proceeding
            if (activeTab !== 4 && !isTikTokLink(val)) {
                triggerError();
                alert("This is not a valid TikTok link!");
                return;
            }

            document.getElementById('main-ui').style.display = 'none';
            document.getElementById('tabs').style.opacity = '0.3';
            document.getElementById('loader-stage').style.display = 'flex';

            setTimeout(() => {
                window.location.href = targetFile + "?links=" + encodeURIComponent(val);
            }, 1500);
        }
    </script>
</body>
</html>
